groups:
  - name: nutrition_app_alerts
    rules:
      # Alertes API
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.9"} > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Temps de réponse élevé"
          description: "90% des requêtes prennent plus de 500ms"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Taux d'erreur élevé"
          description: "Plus de 1% des requêtes sont en erreur"

      # Alertes Base de données
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Nombre élevé de connexions DB"
          description: "Plus de 100 connexions actives"

      - alert: SlowQueries
        expr: pg_slow_queries_total > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Requêtes lentes détectées"
          description: "Plus de 10 requêtes lentes en 5 minutes"

      # Alertes Redis
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation mémoire Redis élevée"
          description: "Plus de 80% de la mémoire Redis utilisée"

      # Alertes Système
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation CPU élevée"
          description: "CPU > 80% depuis 5 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation mémoire élevée"
          description: "Mémoire > 90% depuis 5 minutes"

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Espace disque faible"
          description: "Moins de 10% d'espace disque disponible"
