<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre mes Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
        .goal-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-weight me-2"></i>
                Suivre mes Calories
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Profil et Objectifs -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle goal-icon text-primary"></i>
                        <h5 class="card-title">Mon Profil</h5>
                        <p class="card-text">
                            Age: 52 ans<br>
                            Taille: 179 cm<br>
                            Poids actuel: 80 kg<br>
                            Objectif: 78 kg
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-bullseye me-2"></i>
                            Objectifs Journaliers
                        </h5>
                        <div class="mt-3">
                            <p class="mb-2">Calories: 2650 kcal</p>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="mb-2">Eau: 3600 ml</p>
                            <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% block meal_form %}{% endblock %}

        <!-- Graphiques -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-line me-2"></i>
                            Progression
                        </h5>
                        <div id="weightChart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Journal Alimentaire -->
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-utensils me-2"></i>
                            Journal Alimentaire
                        </h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Repas</th>
                                        <th>Aliments</th>
                                        <th>Calories</th>
                                        <th>Protéines</th>
                                        <th>Glucides</th>
                                        <th>Lipides</th>
                                    </tr>
                                </thead>
                                <tbody id="mealLog">
                                    <!-- Rempli dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour charger le dashboard
        async function loadDashboard() {
            try {
                const response = await fetch('/api/visualization/dashboard');
                const data = await response.json();
                
                // Mise à jour des graphiques
                Plotly.newPlot('weightChart', data.weight_trajectory.data, data.weight_trajectory.layout);
                
                // Mise à jour des progrès
                updateProgress();
            } catch (error) {
                console.error('Erreur chargement dashboard:', error);
            }
        }

        // Fonction pour mettre à jour les progrès
        async function updateProgress() {
            try {
                const response = await fetch('/api/tracking/daily-summary');
                const data = await response.json();
                
                // Mise à jour des barres de progression
                const calorieProgress = (data.nutrition.calories / data.nutrition.calories_goal) * 100;
                const waterProgress = (data.hydration.total_ml / data.hydration.goal_ml) * 100;
                
                document.querySelector('.progress-bar').style.width = `${calorieProgress}%`;
                document.querySelector('.progress-bar.bg-info').style.width = `${waterProgress}%`;

                // Mise à jour du journal alimentaire
                updateMealLog(data.nutrition);
            } catch (error) {
                console.error('Erreur mise à jour progrès:', error);
            }
        }

        // Fonction pour mettre à jour le journal alimentaire
        function updateMealLog(nutritionData) {
            const mealLog = document.getElementById('mealLog');
            if (mealLog) {
                // Effacer le contenu existant
                mealLog.innerHTML = '';
                
                // Ajouter les nouvelles données
                const meals = [
                    { type: 'Petit Déjeuner', data: nutritionData },
                    { type: 'Déjeuner', data: nutritionData },
                    { type: 'Collation', data: nutritionData },
                    { type: 'Dîner', data: nutritionData }
                ];

                meals.forEach(meal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${meal.type}</td>
                        <td>${meal.data.aliments ? meal.data.aliments.join(', ') : '-'}</td>
                        <td>${meal.data.calories || 0} kcal</td>
                        <td>${meal.data.proteines || 0}g</td>
                        <td>${meal.data.glucides || 0}g</td>
                        <td>${meal.data.lipides || 0}g</td>
                    `;
                    mealLog.appendChild(row);
                });
            }
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            // Mise à jour toutes les 5 minutes
            setInterval(updateProgress, 300000);
        });
    </script>
</body>
</html>
