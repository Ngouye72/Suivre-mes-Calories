<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre mes Calories - Plan de Repas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Suivre mes Calories</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Plan de Repas du Jour</h5>
                    </div>
                    <div class="card-body">
                        <div id="mealPlan">
                            Chargement du plan de repas...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour charger le plan de repas
        async function loadMealPlan() {
            try {
                const response = await fetch('/api/meals/daily');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('mealPlan').innerHTML = `
                        <div class="alert alert-danger">
                            Erreur: ${data.error}
                        </div>
                    `;
                    return;
                }

                let html = '';
                
                // Affichage du plan
                for (const [type, meal] of Object.entries(data.plan)) {
                    html += `
                        <div class="card mb-3">
                            <div class="card-header">
                                <h6 class="mb-0">${type.charAt(0).toUpperCase() + type.slice(1)}</h6>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${meal.nom}</h5>
                                <p class="card-text">
                                    <strong>Aliments:</strong> ${meal.aliments.join(', ')}<br>
                                    <strong>Calories:</strong> ${meal.calories} kcal<br>
                                    <strong>Protéines:</strong> ${meal.proteines}g<br>
                                    <strong>Glucides:</strong> ${meal.glucides}g<br>
                                    <strong>Lipides:</strong> ${meal.lipides}g
                                </p>
                            </div>
                        </div>
                    `;
                }

                // Affichage des totaux
                html += `
                    <div class="card bg-light">
                        <div class="card-header">
                            <h6 class="mb-0">Totaux Journaliers</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <strong>Calories Totales:</strong> ${data.totaux.calories} kcal<br>
                                <strong>Protéines Totales:</strong> ${data.totaux.proteines}g<br>
                                <strong>Glucides Totaux:</strong> ${data.totaux.glucides}g<br>
                                <strong>Lipides Totaux:</strong> ${data.totaux.lipides}g
                            </p>
                        </div>
                    </div>
                `;

                document.getElementById('mealPlan').innerHTML = html;
            } catch (error) {
                document.getElementById('mealPlan').innerHTML = `
                    <div class="alert alert-danger">
                        Erreur de chargement du plan de repas: ${error.message}
                    </div>
                `;
            }
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', loadMealPlan);
    </script>
</body>
</html>
