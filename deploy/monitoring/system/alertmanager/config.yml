global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@nutrition-app.com'
  smtp_auth_username: 'alerts@nutrition-app.com'
  smtp_auth_password: 'your-smtp-password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'team-nutrition'
  routes:
    - match:
        severity: critical
      receiver: 'team-nutrition-critical'
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'team-nutrition-warnings'

receivers:
  - name: 'team-nutrition'
    slack_configs:
      - channel: '#monitoring'
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true
    email_configs:
      - to: 'team@nutrition-app.com'
        send_resolved: true

  - name: 'team-nutrition-critical'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true
    email_configs:
      - to: 'oncall@nutrition-app.com'
        send_resolved: true

  - name: 'team-nutrition-warnings'
    slack_configs:
      - channel: '#alerts-warnings'
        title: '‚ö†Ô∏è {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
