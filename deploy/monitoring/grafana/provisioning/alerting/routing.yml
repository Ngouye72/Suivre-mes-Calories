route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'team']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    - match:
        team: devops
      receiver: 'devops-team'
      group_by: ['alertname', 'severity']
      routes:
        - match:
            severity: critical
          receiver: 'devops-pagerduty'
          group_wait: 0s
          repeat_interval: 30m
          
    - match:
        team: nutrition
      receiver: 'nutrition-team'
      group_by: ['alertname']
      
    - match:
        team: business
      receiver: 'business-team'
      group_by: ['alertname']
      
receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#monitoring-general'
        send_resolved: true
        
  - name: 'devops-team'
    slack_configs:
      - channel: '#devops-alerts'
        send_resolved: true
    email_configs:
      - to: 'devops@nutrition-app.com'
        send_resolved: true
        
  - name: 'devops-pagerduty'
    pagerduty_configs:
      - service_key: ${PAGERDUTY_DEVOPS_KEY}
        send_resolved: true
        
  - name: 'nutrition-team'
    slack_configs:
      - channel: '#nutrition-alerts'
        send_resolved: true
    email_configs:
      - to: 'nutrition@nutrition-app.com'
        send_resolved: true
        
  - name: 'business-team'
    slack_configs:
      - channel: '#business-alerts'
        send_resolved: true
    email_configs:
      - to: 'business@nutrition-app.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
    
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*HighErrorRate|.*Latency'
    equal: ['instance']
