version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nutrition-jaeger
    ports:
      - "6831:6831/udp"   # Agent - Thrift compact protocol
      - "6832:6832/udp"   # Agent - Thrift binary protocol
      - "5778:5778"       # Agent - HTTP configs
      - "16686:16686"     # UI
      - "14250:14250"     # Collector - gRPC
      - "14268:14268"     # Collector - HTTP direct
      - "14269:14269"     # Admin port
      - "9411:9411"       # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SAMPLING_STRATEGIES_FILE=/etc/jaeger/sampling.json
    volumes:
      - ./config:/etc/jaeger
    networks:
      - monitoring-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: nutrition-jaeger-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - jaeger-es-data:/usr/share/elasticsearch/data
    networks:
      - monitoring-net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: nutrition-jaeger-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - monitoring-net
    depends_on:
      - elasticsearch

networks:
  monitoring-net:
    external: true

volumes:
  jaeger-es-data:
