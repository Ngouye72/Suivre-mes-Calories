# Informations projet
sonar.projectKey=nutrition-app
sonar.projectName=Suivre mes Calories
sonar.projectVersion=1.0

# Sources
sonar.sources=frontend/src,backend
sonar.tests=frontend/tests,backend/tests
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/__tests__/**
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Couverture de code
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/__tests__/**

# Règles personnalisées
sonar.python.pylint.reportPath=backend/pylint-report.txt
sonar.typescript.tslint.reportPaths=frontend/tslint-report.json

# Qualité du code
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py
sonar.sourceEncoding=UTF-8

# Seuils qualité
sonar.qualitygate.wait=true
sonar.qualitygate=Nutrition Quality Gate

# Règles spécifiques nutrition
sonar.nutrition.complexity.threshold=10
sonar.nutrition.duplication.threshold=3
sonar.nutrition.coverage.minimum=80
sonar.nutrition.bugs.threshold=0
sonar.nutrition.vulnerabilities.threshold=0
sonar.nutrition.code_smells.threshold=5

# Analyses spécifiques
sonar.nutrition.analyze.meal_tracking=true
sonar.nutrition.analyze.goal_tracking=true
sonar.nutrition.analyze.user_progress=true
sonar.nutrition.analyze.ml_predictions=true

# Profils qualité
sonar.profile.js=Nutrition-JS-Rules
sonar.profile.ts=Nutrition-TS-Rules
sonar.profile.py=Nutrition-Python-Rules

# Intégration GitHub
sonar.github.repository=nutrition-app
sonar.github.oauth=your-github-token
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=nutrition-app
